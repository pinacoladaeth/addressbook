<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PinacoladaΞth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>
<section class="hero is-info">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                PinacoladaΞth
            </h1>
            <h2 class="subtitle">
                Grab a <span class="icon"><i class="fas fa-glass-martini-alt"></i></span> and relax
            </h2>
        </div>
    </div>
</section>

<div class="tabs is-right">
    <ul>
        <li class="is-active" data="addressbookSection"><a>Address Book</a></li>
        <li data="profileSection"><a>Profile</a></li>
        <li data="aboutSection"><a>About</a></li>
        <li data="registrationSection"><a>Login</a></li>
    </ul>
</div>

<div id="wrongnetwork">

</div>


<section id="registrationSection" class="section">
    <div class="columns">
        <div class="column is-one-quarter is-hidden-touch"></div>
        <div class="column">
            <div class="container has-text-centered w-100">
                <h1 class="title">
                    Login
                </h1>
                <h2 class="subtitle">
                    <span class="icon"><i class="fas fa-rocket"></i></span> We're getting you on board <span
                        class="icon"><i class="fas fa-rocket"></i></span>
                </h2>
            </div>

            <div class="container w-100 mt-2">
                <form onsubmit="return false;">
                    <div class="field">
                        <label class="label is-medium">Your ens domain</label>
                        <div class="control has-icons-left">
                            <input class="input is-medium" type="text" placeholder="vitalik.eth" pattern=".*\.eth" id="ensRegisterInput">
                            <span class="icon is-medium is-left">
                        <i class="fas fa-user"></i>
                    </span>
                        </div>
                    </div>

                    <div class="field is-right">
                        <div class="control pp-1 has-text-centered">
                            <a id="registerButton" class="button is-info is-medium">
                                <span class="text">Enter</span>
                                <span class="icon"><i class="fas fa-chevron-right"></i></span>
                            </a>
                        </div>
                    </div>

                    <input type="submit" class="is-hidden">
                </form>
            </div>
        </div>
        <div class="column is-one-quarter is-hidden-touch"></div>
    </div>
</section>

<section id="addressbookSection" class="section">
    <div class="columns">
        <div class="column is-one-quarter is-hidden-touch"></div>
        <div class="column">
            <div class="container has-text-centered w-100">
                <h1 class="title">
                    Address book
                </h1>
                <h2 class="subtitle">
                    <span class="icon"><i class="fas fa-heart"></i></span> Let's connect with the ones you love <span class="icon"><i class="fas fa-heart"></i></span>
                </h2>
            </div>

            <div class="container w-100 mt-2">
                <div class="field">
                    <p class="control has-icons-right">
                        <input class="input is-medium" type="text" placeholder="Search ..." id="addressbookSearch">
                        <span class="icon is-medium is-right">
                          <i class="fas fa-search"></i>
                        </span>
                    </p>
                </div>

                <div class="cards">
                    <!-- Include with javascript -->
                </div>
            </div>
        </div>
        <div class="column is-one-quarter is-hidden-touch"></div>
    </div>
</section>

<section id="profileSection" class="section">
    <div class="columns">
        <div class="column is-one-quarter is-hidden-touch"></div>
        <div class="column">
            <div class="container has-text-centered w-100">
                <h1 class="title">
                    Profile
                </h1>
                <h2 class="subtitle">
                    <span class="icon"><i class="fas fa-user-circle"></i></span> It's always been about you <span
                        class="icon"><i class="fas fa-user-circle"></i></span>
                </h2>
            </div>

            <div id="profileCard"><!--Generated--></div>

            <div class="columns mt-1 followersFollowing"><!-- Generated --></div>
        </div>
        <div class="column is-one-quarter is-hidden-touch"></div>
    </div>
</section>


<section id="aboutSection" class="section">
    <div class="columns">
        <div class="column is-one-quarter is-hidden-touch"></div>
        <div class="column">
            <div class="container has-text-centered w-100">
                <h1 class="title">
                    About
                </h1>
                <h2 class="subtitle">
                    <span class="icon"><i class="fas fa-handshake"></i></span> It's always been about you <span
                        class="icon"><i class="fas fa-handshake"></i></span>
                </h2>
            </div>

            <div class="container w-100 mt-2">
                <p class="text">
                    Infos about us, Ethereum, ENS
                </p>
            </div>
        </div>
        <div class="column is-one-quarter is-hidden-touch"></div>
    </div>
</section>

</body>

<script src="build/bundle.js"></script>
</html>
